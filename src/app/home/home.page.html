<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of items | async">
    {{item.name}} - {{item.price}}
  </div>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  </form>
  
  <ion-button (click)="registerUser()">Register</ion-button>
</ion-content>
