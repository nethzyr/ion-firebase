<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let item of items | async">
            <ion-col size="8" offset="2">
                {{ item.name }} - {{ item.price }}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
